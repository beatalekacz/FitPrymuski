<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="FitPrymuski, dieta, fit, catering">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Lista klientów</title>
</head>
<body>
	<div class="button_cont" align="right">
		<a class="zamow" href="zaloguj" target="blank" rel="nofollow noopener">Zamów</a>
	</div>
	<div class="logo" align="center">
	<img id="logo" src="https://i.imgur.com/7H6vC6c.png">
	</div>
	<ul>
		<li><a href="index">Strona Główna</a></li>
		<li><a href="menu">Menu</a></li>
		<li><a href="programy">Programy</a></li>
		<li><a href="dlaczegomy">Dlaczego My?</a></li>
		<li><a href="dowoz">Dowóz</a></li>
		<li><a href="eventy">Organizacja Eventów</a></li>
		<li><a href="kontakt">Kontakt</a></li>
	</ul>

	<div align=center>
		<h2>Lista klientów</h2>
		<table>
			<tr>

				<th>Login</th>
				<th>Imię</th>
				<th>Nazwisko</th>
				<th>E-mail</th>
				<th>Adres</th>
				<th>Telefon</th>

			</tr>

				<tr th:each="customer : ${customerList}">
				<td th:text="${customer.getLogin()}"></td>
				<td th:text="${customer.getName()}"></td>
				<td th:text="${customer.getSurname()}"></td>
				<td th:text="${customer.getMail()}"></td>
				<td th:text="${customer.getAddress()}"></td>
				<td th:text="${customer.getPhone()}"></td>

			</tr>
		</table>
	</div>
	<br>
	<footer>
		<br> <br>
		<center>Wszelkie prawa zastrzeżone | FitPrymuski © 2020</center>
	</footer>
</body>
</html>
