<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="FitPrymuski, dieta, fit, catering">
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Lista diet</title>
</head>
<body>
	<div class="button_cont" align="right">
		<a class="zamow" href="zaloguj" target="blank" rel="nofollow noopener">Zamów</a>
	</div>
	<div class="logo" align="center">
		<img id="logo" src="https://i.imgur.com/7H6vC6c.png">
	</div>
	<ul>
		<li><a href="index">Strona Główna</a></li>
		<li><a href="menu">Menu</a></li>
		<li><a href="programy">Programy</a></li>
		<li><a href="dlaczegomy">Dlaczego My?</a></li>
		<li><a href="dowoz">Dowóz</a></li>
		<li><a href="eventy">Organizacja Eventów</a></li>
		<li><a href="kontakt">Kontakt</a></li>
	</ul>

	<div align=center>
		<h2>Lista diet</h2>
		<table>
			<tr>
				<th>Nazwa</th>
				<th>Cena</th>
				<th>Kaloryczność</th>
				<th>Opis</th>
				<th>Dania</th>
			</tr>

			<tr th:each="diet : ${dietList}">
				<td th:text="${diet.getName()}"></td>
				<td th:text="${diet.getPrice()}"></td>
				<td th:text="${diet.getKcal()}"></td>
				<td th:text="${diet.getCharacteristics()}"></td>
				<td th:text="${diet.getDishes()}"></td>

			</tr>
		</table>
	</div>

	<br>
	<br>
	<footer>
		<br>
		<center>Wszelkie prawa zastrzeżone | FitPrymuski © 2020</center>
	</footer>
</body>
</html>
